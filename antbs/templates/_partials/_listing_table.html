{% from '_macros.html' import listing_table with context %}

<div id="bottom-wrap" class="block-flat">
	<div class="loading"><i class="fa fa-refresh fa-spin"></i></div>
	<div class="header">
		<h3>{{ table_heading }}</h3>
	</div>
	<div class="content">
		{% if not objs %}
			None
		{% else %}
			{{ listing_table(columns_info, objs, pagination) }}
		{% endif %}
	</div>
</div>
