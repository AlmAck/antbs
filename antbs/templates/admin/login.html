<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/static/images/fav.png">
	<title>AntBS | {% block pagetitle %}{% endblock pagetitle %}</title>


	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,200,100,700' rel='stylesheet' type='text/css'>

	<!-- Custom styles for this template -->
	<link href="/static/css/skin-blue.css" rel="stylesheet"/>
	<style>
		html, body { padding: 0; margin: 0; font-family: 'Open Sans', sans-serif !important;}
		#a0-lock.a0-theme-default .a0-panel * { font-family: 'Open Sans', sans-serif !important;}
		#a0-lock.a0-theme-default .a0-panel h1,
		#a0-lock.a0-theme-default .a0-panel h2,
		#a0-lock.a0-theme-default .a0-panel h3,
		#a0-lock.a0-theme-default .a0-panel h4 { font-weight: 400 !important; font-family: Raleway, 'Open Sans', sans-serif !important; }

		.table {
			display: table;
			position: absolute;
			height: 100%;
			width: 100%;
			background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
			background-color: #272930;
		}

		.cell {
			display: table-cell;
			vertical-align: middle;
		}

		.content {
			padding: 25px 0px 25px 0px;
			margin-left: auto;
			margin-right: auto;
			width: 300px; /* login widget width */
		}
		#a0-onestep {
			width: 325px !important;
		}
		.a0-iconlist {
			width: 202px;
			margin: 0 auto;
		}
		.ant-signup, .ant-signup a {
			position: fixed;
			bottom: 0;
			left: auto;
			right: auto;
			color: #272930;
			text-align: center;
		}
		.a0-primary.a0-next {
			background-color: #2EA3F2 !important;
		}
		.a0-primary.a0-next:hover {
			background-color: #09B0FF !important;
		}
		a0-inputs input[type=text] { color: #666666; }

	</style>

</head>

<body class="texture">
<div class="table">
	<div class="cell">
		<div class="content">
			<!-- WIDGET -->
			<div id="widget-container"></div>
		</div>
	</div>
</div>

<script src="/static/js/jquery.js"></script>
<script src="//cdn.auth0.com/js/lock/10.12.1/lock.min.js"></script>

<script>
	var options = {
		allowSignUp: false,
		theme: {
			logo: '//antergos.com/wp-content/uploads/2015/02/logo-square-150x150.png'
		},
		rememberLastLogin:  true,
		container: 'widget-container',
		usernameStyle: 'username',
		auth: {
			redirectUrl: '{{ url_for('Auth0View:callback', _external=True) }}',
			responseType: 'code',
			params: {
				scope: 'openid email'
			}
		},
		languageDictionary: {
			usernameOrEmailInputPlaceholder: 'Username or Email',
			usernamePlaceholder: 'Username or Email',
			title: "Antergos SSO"
		}
	};

	var lock = new Auth0Lock('{{ auth0_id }}', '{{ auth0_domain }}', options);
	lock.show();
</script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/js/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
